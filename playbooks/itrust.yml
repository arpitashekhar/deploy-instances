  - name: Update system
    become: true
    command: apt-get update

  - name: Install java 8
    become: true
    command: apt-get install -y default-jdk  

  - name: Setting MySQL root password before installing
    become: true
    debconf:
      name: mysql-server
      question: mysql-server/root_password
      value: ""
      vtype: password

  - name: Confirm MySQL password before installing
    become: true
    debconf:
      name: mysql-server
      question: mysql-server/root_password_again
      value: ""
      vtype: password

  - name: Install MySql Server
    become: true
    apt: 
      name: ['python3-mysqldb', 'mysql-server', 'python-pymysql']
      state: present
  
  - name: Update the configuration file for mySQL
    copy: 
      src: "/home/{{ansible_user}}/deploy-instances/templates/my.cnf"
      dest: /etc/mysql/my.cnf 
      force: yes
    become: true

  - name: Restart MySQL
    service: 
      name: mysql 
      state: restarted
    become: true

  - name: Install Maven
    become: true
    apt: 
      pkg: 'maven' 
      state: latest 
      update_cache: yes 
      cache_valid_time: 3600

  - name: Run process-test-classes
    become: true
    become_user: root
    shell: mvn process-test-classes
    args:
      chdir: "{{iTrust_folder}}/iTrust2/"
  
  - name: Run test to verify iTrust Build
    become: true
    become_user: root
    shell: mvn clean test verify checkstyle:checkstyle
    args:
      chdir: "{{iTrust_folder}}/iTrust2/"

  - name: Check if iTrust is running in port 8080
    become: true
    become_user: root
    shell: nohup bash -c "sudo mvn jetty:run" &
    args:
      chdir: "{{iTrust_folder}}/iTrust2/"
