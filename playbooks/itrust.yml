---
- hosts: all
  vars:
    - iTrust_folder: "/home/{{ ansible_user }}/iTrust2-v4"
  tasks: 

  - name: clone iTrust2
    become: true
    git:
        repo: "https://github.com/arpitashekhar/iTrust2-v4.git"
        dest: "{{iTrust_folder}}"
        update: no
        force: yes

  # - name: Install jre8
